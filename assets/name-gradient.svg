<?xml version="1.0" encoding="utf-8"?>
<svg width="700" height="140" viewBox="0 0 700 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" gradientUnits="userSpaceOnUse" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="20%" stop-color="#BB66FF"/>
      <stop offset="50%" stop-color="#6600AA"/>
      <stop offset="80%" stop-color="#BB66FF"/>
      <stop offset="100%" stop-color="#FFFFFF"/>
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="9" result="blur"/>
      <feFlood flood-color="#BB66FF" flood-opacity="0.8"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <text x="350" y="95"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif"
        font-size="78"
        font-weight="900"
        fill="url(#gradient)"
        text-anchor="middle"
        letter-spacing="2"
        filter="url(#glow)">
    Brian Gimenez
  </text>
</svg>
